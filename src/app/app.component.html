<h4>This is example of *ngIf and *ngFor structural directive</h4>    
    <div *ngFor = "let day of Days ">
      <div *ngIf= "day=='Sunday' || day == 'Saturday' else elseBlock ">
        <p> {{day}} is weekend</p>
      </div>
      <ng-template #elseBlock>
          <p>{{day}} is a weekday</p>
      </ng-template>
    </div>
<h4>example of *ngSwitch directive</h4>
<div>
  Input string : <input type='text' [(ngModel)]="num" />
    <div [ngSwitch]="num">
      <div *ngSwitchCase="'1'">One</div>
      <div *ngSwitchCase="'2'">Two</div>
      <div *ngSwitchCase="'3'">Three</div>
      <div *ngSwitchCase="'4'">Four</div>
      <div *ngSwitchCase="'5'">Five</div>
      <div *ngSwitchDefault>This is Default</div>
    </div>
</div>
